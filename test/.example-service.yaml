apiVersion: apps/v1
kind: Deployment
metadata:
  name: webserver
  namespace: default
  labels:
    app: webserver
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webserver
  template:
    metadata:
      labels:
        app: webserver
    spec:
      containers:
        - name: webserver
          image: lingxiankong/alpine-test
          imagePullPolicy: IfNotPresent
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: webserver
  name: webserver
  namespace: default
spec:
  ports:
    - nodePort: 31779
      port: 8080
      protocol: TCP
      targetPort: 8080
  selector:
    app: webserver
  type: NodePort

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: goapp-debug-deployment
spec:
  selector:
    matchLabels:
      app: goapp-debug
  replicas: 2 # tells deployment to run 2 pods matching the template
  template:
    metadata:
      labels:
        app: goapp-debug
    spec:
      containers:
        - name: goapp-debug
          image: vcr.vngcloud.vn/60108-annd2-ingress/goapp-debug:v1.0.0

---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: goapp-debug
  name: goapp-debug
  namespace: default
spec:
  ports:
    - name: first-port
      port: 8888
      protocol: TCP
      targetPort: 8888
    # - name: second-port
    #   port: 7777
    #   protocol: TCP
    #   targetPort: 7777
  selector:
    app: goapp-debug
  type: NodePort